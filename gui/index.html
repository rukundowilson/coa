<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Text Overlay</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body style="background-color: rgba(0, 0, 0, 0.877); overflow-x: hidden;">
    <div class="wrapper">
        <div class="container">
        <a href="./images/wolf.jpg" target="_blank">    
            <img src="./images/wolf.jpg" alt="wolf" class="image wolf">
            <div class="overlay">
                <div class="text-container">
                    <h1>FENNEC <br>FOX</h1><br>
                    <small>India</small>
                </div>
            </div>
        </a>
        </div>
        <div class="container">
            <a href="./images/whale.jpg" target="_blank">
                <img src="./images/whale.jpg" alt="whale" class="image wolf">
                <div class="overlay">
                    <div class="text-container">
                        <h1>HUMPBACK<br>WHALE</h1><br>
                        <small>South Africa</small>
                    </div>
                </div>
            </a>

        </div>
        <div class="container">
            <a href="./images/monkey.jpg" target="_blank">
                <img src="./images/monkey.jpg" alt="baboon" class="image wolf">
                <div class="overlay">
                    <div class="text-container">
                        <h1>COMMON BROWN<br>BABOON</h1><br>
                        <small>South Africa</small>
                    </div>
                </div>
            </a>

        </div>
        <div class="container">
            <a href="./images/animal.jpeg" target="_blank">
                <img src="./images/animal.jpeg" alt="animal" class="image animal">
                <div class="overlay">
                    <div class="text-container">
                        <h1>SPOTTED DEER <br>FOX</h1><br>
                        <small>Amazon</small>
                    </div>
                </div>
            </a>

        </div>
    </div>

</body>
</html>
